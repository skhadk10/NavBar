<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nab Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nabMenu.css" />
  </head>
  <body>
    <main class="main">
      <section class="left-menu">
        <div>Home</div>
      </section>
      <section class="middle-searchbar">
        <input class="searchbar-input" type="search" placeholder="search" />
        <img class="searchbar-logo" src="search-logo.png" alt="" />
      </section>
      <section class="right-menu">
        <div class="menu-signin">Sign in</div>
        <div class="menu-login">Login</div>
        <div class="menu-cart">Cart</div>
      </section>
    </main>
    <main class="sub-main">
      <div>Specials</div>
      <div>Orders</div>
      <div>Frequently Purchases Item</div>
      <div>Shopping List</div>
    </main>
  </body>
</html>
